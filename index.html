<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Snacks</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<style>
	:root {
		--header-height: 5rem;
		--heights: calc(100vh - var(--header-height));
	}

	header {
		height: var(--header-height);
	}

	.center-container {
		min-height: var(--heights);
	}

	nav {
		width: 180px;
		min-height: var(--heights);
	}
</style>

<body class="d-flex flex-wrap">
	<!-- Header with main title -->
	<header class="bg-secondary text-white text-uppercase d-flex justify-content-center align-items-center w-100">
		<h1>Pali e Dispari</h1>
	</header>

	<!-- Left sidebar with link buttons-->
	<nav class="d-flex flex-column bg-secondary">
		<ul class="w-100 p-2">
			<li class="w-100">
				<button class="btn btn-light mb-3 w-100" id="btn-palindromes">Palindrome</button>
			</li>
			<li class="w-100">
				<button class="btn btn-light mb-3 w-100" id="btn-even-odd">Pari e dispari</button>
			</li>
		</ul>
	</nav>

	<!-- Center container with header, main e footer -->
	<div class="center-container p-0 d-flex flex-column">

		<!-- Main with a container and a checker box -->
		<main>
			<!-- Main container that JS will populate with a title, instruction, a button and possibly with inputs -->
			<div class="container p-4" id="main-container"></div>

			<!-- Container for JS outputs -->
			<div class="output container mt-3 px-4"></div>
		</main>
	</div>

	<!-- JavaScript -->
	<script src="script.js"></script>
</body>
</html>
