<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Snacks</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<style>

	.center-container {
		min-height: 100vh;
	}

	nav {
		width: 180px;
		min-height: 100vh;
	}

	.assignment::before {
		content: 'Consegna:';
		display: block;
		color: black;
		font-size: 1.2em;
		margin-bottom: 1rem;
	}

</style>

<body class="d-flex">

	<!-- Left sidebar with link buttons-->
	<nav class="d-flex flex-column bg-dark">
		<ul class="w-100 p-2">
			<li class="w-100">
				<button class="btn btn-light mb-3 w-100" id="btn-palindromes">Palindrome</button>
			</li>
			<li class="w-100">
				<button class="btn btn-light mb-3 w-100" id="btn-even-odd">Pari e dispari</button>
			</li>
		</ul>
	</nav>

	<!-- Center container with header, main e footer -->
	<div class="container-fluid center-container p-0 d-flex flex-column">

		<!-- Header with main title -->
		<header class="bg-dark text-white text-uppercase text-center py-2 d-block">
			<h1>Pali e Dispari</h1>
		</header>

		<!-- Main with a container and a checker box -->
		<main>

			<!-- Main container that JS will populate with a title, instruction, a button and possibly with inputs -->
			<div class="container p-4" id="main-container"></div>

			<!-- Container for JS outputs -->
			<div class="output container mt-3 px-4"></div>
		</main>

		<!-- Footer with instructions -->
		<footer class="text-secondary bg-light mt-auto px-4"></footer>
	</div>

	<!-- JavaScript -->
	<script src="script.js"></script>
</body>
</html>
